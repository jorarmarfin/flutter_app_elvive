name: flutter_app_elvive
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+7

environment:
  sdk: '>=3.4.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  go_router: ^14.1.4
  flutter_riverpod: ^2.5.1
  dio: ^5.4.3+1
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  url_launcher: ^6.2.6
  youtube_player_flutter: ^9.0.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon2.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  
flutter_native_splash:
  color: "#ffffff" # Color de fondo de la pantalla de inicio
  image: assets/splash/splash3.png # Ruta a la imagen de la pantalla de inicio
  android: true # Habilitar para Android
  ios: false # Habilitar para iOS
  web: false # Opcional, habilitar para web si es necesario

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

